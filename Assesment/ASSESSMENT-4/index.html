<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" integrity="sha512-aEe/ZxwarJD8/6u5lZ56j56jIg7/dl5PJ5MUk4dvTgH5jpZ8dS7/9U/sEWQ3M1DK38RlipraOQlHIm/e+3CqfvO3JuJ5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container mt-5">
        <h1>Date Interval</h1>
        <hr>
        <div class="form-group">
            <label for="startDate">From:</label>
        <div class="input-group date" id="startDatePicker">
            <input type="text" class="form-control" id="startDate" placeholder="Select start date">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        </div>

        <div class="form-group">
            <label for="startDate">To:</label>
        <div class="input-group date" id="startDatePicker">
            <input type="text" class="form-control" id="startDate" placeholder="Select start date">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        </div>

    <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        <div class="mt-3">
            <h3>Interval:</h3>
            <p id="interval"></p>
        </div>
    </div>
<script src="jQuery/jquery.js"></script>
</body>
</html>
